<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealiSim HQ Server Status</title>

  <!-- Discord Embed -->
  <meta property="og:title" content="RealiSim HQ Assetto Corsa Servers" />
  <meta property="og:description" content="Live status for all RealiSim HQ AC servers. Join now!" />
  <meta property="og:image" content="https://i.imgur.com/EECeJEg.png" />
  <meta property="og:url" content="https://realisimhq.github.io/" />

  <style>
    body {
      background-color: #111;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    .server {
      background: #222;
      padding: 1.5em;
      margin: 1.2em auto;
      border: 2px solid #00ffff;
      border-radius: 1em;
      max-width: 600px;
    }
    .server-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    a {
      color: #ff1493;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>RealiSim HQ Server Status</h1>
  <div id="servers"></div>

  <script>
    const ports = [9000, 9100, 9200, 9300, 9400, 9501, 9201, 9403, 9301];
    const ip = "195.250.29.114";
    const proxy = "https://realisimhq-proxy.glitch.me";

    async function fetchServer(port) {
      const container = document.createElement("div");
      container.className = "server";
      container.innerHTML = `
        <div class="server-name">Loading...</div>
        <a href="https://acstuff.club/s/q:race/online/join?ip=${ip}&httpPort=${port}" target="_blank">Join Server</a>
      `;
      document.getElementById("servers").appendChild(container);

      try {
        const response = await fetch(`${proxy}/status?ip=${ip}&port=${port}`);
        const data = await response.json();

        container.querySelector(".server-name").textContent = data.name || `Server on port ${port}`;
      } catch (err) {
        container.querySelector(".server-name").textContent = `Offline or unreachable (${port})`;
      }
    }

    ports.forEach(fetchServer);
  </script>
</body>
</html>
