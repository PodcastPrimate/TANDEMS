<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealiSim HQ Server Status</title>
  <meta property="og:title" content="RealiSim HQ Assetto Corsa Servers" />
  <meta property="og:description" content="Live status for all RealiSim HQ AC servers. Join now!" />
  <meta property="og:image" content="https://i.imgur.com/EECeJEg.png" />
  <meta property="og:url" content="https://realisimhq.github.io/" />
  <style>
    body {
      background-color: #111;
      color: #00ffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    .server {
      background: #222;
      padding: 1.5em;
      margin: 1.2em auto;
      border: 2px solid #00ffff;
      border-radius: 1em;
      max-width: 600px;
    }
    .server-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .players {
      font-size: 1.1em;
      color: #fff;
      margin-bottom: 0.5em;
    }
    a {
      color: #ff1493;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>RealiSim HQ Server Status</h1>
  <div id="servers"></div>

  <script>
    const ports = [9000, 9100, 9200, 9300, 9400, 9501, 9201, 9403, 9301];

    async function fetchServer(ip, port) {
      const container = document.createElement("div");
      container.className = "server";
      container.innerHTML = `
        <div class="server-name">Loading...</div>
        <div class="players"></div>
        <a href="https://acstuff.club/s/q:race/online/join?ip=${ip}&httpPort=${port}" target="_blank">Join Server</a>
      `;
      document.getElementById("servers").appendChild(container);

      try {
        const response = await fetch(`https://acstuff.ru/s/q:race?ip=${ip}&httpPort=${port}`);
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");

        const name = doc.querySelector(".server-name")?.textContent?.trim() || `Server on port ${port}`;
        const players = doc.querySelector(".server-entry .players")?.textContent?.trim() || "";

        container.querySelector(".server-name").textContent = name;
        container.querySelector(".players").textContent = players;
      } catch (err) {
        container.querySelector(".server-name").textContent = `Offline or unreachable (${port})`;
        container.querySelector(".players").textContent = "";
      }
    }

    ports.forEach(port => fetchServer("195.250.29.114", port));
  </script>
</body>
</html>
